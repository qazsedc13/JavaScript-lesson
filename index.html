<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Изучаем JavaScript</title>
    <script type="text/javascript">
        var counter = 0;

        function timer(){
            counter ++;
            document.getElementById("count").innerHTML = counter;
            setTimeout("timer()", 1000;);
        }
    </script>
</head>

<body onload="timer()">
    Секунд прошло<span id="count"> -1</span>
	
</body>
</html>
