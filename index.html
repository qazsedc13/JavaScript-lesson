<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Изучаем язык JavaScript</title>
	
</head>
<body>
	<script type="text/javascript">
        var string = "Небольшая строка";
       
        var text = "Длина строки равна - " + string.length;
        text += "\nСрока в верхнем регистре - " + string.toUpperCase();
        text += "\nСрока в нижнем регистре - " + string.toLowerCase();
        text += "\nОбрезанная строка - " + string.substring(1, 5);
        text += "\n3-й символ это - " + string.charAt(3);
        text += "\n'Стро' начинается с индекса - " + string.indexOf("стро");
        alert(text);
	</script>
</body>
</html>
