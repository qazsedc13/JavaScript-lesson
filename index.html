<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Изучаем библиотеки jQuery</title>
    <script src="js/jquery-2.2.0.js"></script>
   	<script type="text/javascript">
		function hideComments (){
			$("#comments").fadeOut(1000, function(){
				$("#hide").hide();
				$("#show").show();	
			});	
		}
		
		function showComments (){
			$("#comments").fadeIn(1000, function(){
				$("#hide").show();
				$("#show").hide();	
			});
		}
		
		$(document).ready(function() {
            $("#hide").bind("click", hideComments);
			$("#show").bind("click", showComments);
        });
    </script>
</head>
<body>
	<a href="#" id="hide" onClick="return false">Скрыть комментарии</a>
    <a href="#" id="show" style="display:none" onClick="return false">Показать комментарии</a>

	<div id="comments">
    	<p>Комментарий №1</p>
        <p>Комментарий №2</p>
        <p>Комментарий №3</p>
    </div>
        
</body>
</html>
