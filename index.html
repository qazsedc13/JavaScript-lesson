<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Изучаем JavaScript</title>
</head>

<body>
	<script type="text/javascript">
		var sum;
		
		function print (text){
			document.write(text);
		}
		
		print ("Hello");
		print ("<br/>");
		print ("World");
		print ("<br/>");
		
		function count (x, y){
			sum = x + y;
		}
		
		count (5, 7);
		print (sum);
    </script>
</body>
</html>
