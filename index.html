<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Изучаем библиотеки jQuery</title>
    <script src="js/jquery-2.2.0.js"></script>
   
</head>
<body>
	<div id="div">Блок
    <p>Абзац</p>
    </div>
	<script type="text/javascript">
		alert($("#div").html());//выводит всё включая теги
		alert($("#div").text());//выводит всё без тегов
		
		$("p").html("<p>Новый абзац</p>"); // Заменяет содержимое    	
    </script>        
</body>
</html>
