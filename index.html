<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Изучаем библиотеки jQuery</title>
    <script src="js/jquery-2.2.0.js"></script>
   
</head>
<body>
	<div id="div"><p>Абзац</p></div>
    <div id="div_2"></div>
    <img src="1.png" alt="" />
    <img src="2.png" alt="" />
    <img src="3.png" alt="" /><br />
    
    <a href="#">1</a>
    <a href="#">2</a>
    
	<script type="text/javascript">
		  	$("div").append("<span>Простой текст</span>"); // Всегда вставляет в конец, после всего кода
			$("img").appendTo($("#div_2"));
			
			$("a").wrap("<p style='display:none'></p>");// обертывание элементов
    </script>        
</body>
</html>
