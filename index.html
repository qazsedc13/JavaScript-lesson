<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Изучаем JavaScript</title>
<!--<script type="text/javascript" href="js/JavaScript.js"></script>-->
</head>

<body>
	<script type="text/javascript">
		var x = 5;
		var y;
		var result;
		y = 5;
		result = x + y;
		document.write(result);
		result += x; //Можно так же забисать как result += x;
		document.write("<br/>" + result);
		result ++; 
		document.write("<br/>" + result);
		
		document.write("<br/>");
		document.write(x + "+" + y + "=" + (x + y));
		document.write("<br/>");
		var str_1 = "12";
		var str_2 = "24";
		document.write(Number(str_1) + Number(str_2));
		document.write("<br/>");
		var bool;
		var z = 6;
		var d = 7;
		bool = z < d;
		document.write(bool);
		document.write("<br/>");
		document.write(10 + "%" + 7 + "=" + (10%7));
    </script>
</body>
</html>
