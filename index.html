<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Изучаем библиотеки jQuery</title>
    <script src="js/jquery-2.2.0.js"></script>
    
</head>
<body>

	<img src="1.jpg" alt="Изображение" title="Изображение" /><br />
    <img src="2.jpg" /><br />
    <img src="3.jpg" /><br />
    <img src="4.jpg" alt="Изображение" title="Изображение" />
    
	<script type="text/javascript">
    	$(":not(img[alt])").attr("alt", "jQuery");
		// расширенная функция not $("img").not("img[alt]");
		var elements = $("img");
		var text = "";
		for(var i = 0; i < elements.length; i ++){
			text += elements[i].alt + "\n";
			}
		alert(text);   
    </script>        
</body>
</html>
