<!doctype html>

<meta charset="utf-8">
<title>Изучаем JavaScript</title>
    
</head>

<body>
	<script type="text/javascript">
        var id = setInterval("myFunct_1()", 1000);
        var counter = 0;
        
        function myFunct_1 (){
            counter ++;
            alert("Секунд прошло -" + counter);
            if (counter == 3) clearInterval(id);
        }
    </script>
</body>
