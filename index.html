<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Изучаем библиотеки jQuery</title>
    <script src="js/jquery-2.2.0.js"></script>
   
</head>
<body>

	<div>Блок</div>
	    
	<script type="text/javascript">
		$("<p>Небольшой текст</p>").prependTo("div");// Вставляет в сам блок
		$("<p>Insert Before</p>").insertBefore("div");// вставляет просто в документ	
		$("<p>Insert After</p>").insertAfter("div");	 
    </script>        
</body>
</html>
