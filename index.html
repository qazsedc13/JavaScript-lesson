<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Изучаем библиотеки jQuery</title>
    <script src="js/jquery-2.2.0.js"></script>
   
</head>
<body>
	<div id="div">Блок</div>
	<script type="text/javascript">
    	$("#div").css("font-size", "25px");
		$("#div").css("color", "red");
		
		$("#div").css("background-color", function(){
			return "blue"
			});
			
		$("#div").css("width", "250px");
			
		$("#div").css("height", function(){
			var height = prompt("Введите высоту");
			return height + "px";
			});
    </script>        
</body>
</html>
