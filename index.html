<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Изучаем библиотеки jQuery</title>
    <script src="js/jquery-2.2.0.js"></script>
   <script type="text/javascript">
	function val(){
		var text = $("#text").val();
		alert(text);
	}
    </script>
</head>
<body>

	<input type="text" name="text" id="text" />
	<input type="button" onClick="return val()" value="Готово" />    
	       
</body>
</html>
