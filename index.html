<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Изучаем библиотеки jQuery</title>
    <script src="js/jquery-2.2.0.js"></script>
   	<script type="text/javascript">
		$(document).ready(function() {
            $("#img").bind("click", function(event){
					$(event.target).parent().css("text-align", "center");//функция parent() берёт родительский элемент у данного элемента
					$(event.target).animate({
						width: $(event.target).width() * 5,
						height: $(event.target).height() * 5,
					}, 3000);
			});
        });
    </script>
</head>
<body>
	
    <p id="test">
		<img src="http://www.alfaplan.ru/Privatnyi%20dom/House%2038A_.jpg" alt="Изображение" title="Изображение" id="img" width="200"/>    
    </p>        
</body>
</html>
