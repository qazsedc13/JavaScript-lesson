<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Изучаем язык JavaScript</title>
	
</head>
<body>
	<script type="text/javascript">
        var arr = new Array(2, 3, 56, 12, 23, 590, 123, 2);
        text = "Длина массива - " + arr.length;
        text += "\nМассив состоит из - " + arr.join(", ");
        text += "\nСортированный массив - " + (arr.sort()).join(", "); // при сортировке сравниваются только первые цифры (он их считает строками)        
        alert(text);
	</script>
</body>
</html>
